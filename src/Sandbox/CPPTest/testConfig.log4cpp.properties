# property configurator test file

log4cpp.rootCategory=DEBUG, rootAppender
log4cpp.category.ALL=DEBUG, AllFile
log4cpp.category.ALL.SEQUENCE=DEBUG, SequenceFile
log4cpp.category.ALL.INSPECTION=DEBUG, InspectionFile

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=BasicLayout

log4cpp.appender.AllFile=RollingFileAppender
log4cpp.appender.AllFile.fileName=All.log
log4cpp.appender.AllFile.maxFileSize=1024000
log4cpp.appender.AllFile.maxBackupIndex=10
log4cpp.appender.AllFile.layout=PatternLayout
log4cpp.appender.AllFile.layout.ConversionPattern=%d{%Y-%m-%d %H:%M:%S:%l}|%c|%p|%m%n

log4cpp.appender.SequenceFile=FileAppender
log4cpp.appender.SequenceFile.threshold=ERROR
log4cpp.appender.SequenceFile.fileName=Sequence.log
log4cpp.appender.SequenceFile.layout=PatternLayout
log4cpp.appender.SequenceFile.layout.ConversionPattern=%d{%H:%M:%S:%l}|%c|%p|%m%n

log4cpp.appender.InspectionFile=FileAppender
log4cpp.appender.InspectionFile.threshold=INFO
log4cpp.appender.InspectionFile.fileName=Inspection.log
log4cpp.appender.InspectionFile.layout=PatternLayout
log4cpp.appender.InspectionFile.layout.ConversionPattern=%d{%Y-%m-%d %H:%M}|%c|%p|%m%n

